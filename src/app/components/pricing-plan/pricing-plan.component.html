<ul class="cd-pricing-wrapper">

  <li data-type="monthly" class="is-visible is-ended">

    <header class="cd-pricing-header">
      <h2>Premier</h2>
      <div class="cd-price">
        <span class="cd-currency">$</span>
        <span class="cd-value">90</span>
        <span class="cd-duration">mo</span>
      </div>
    </header>

    <div class="cd-pricing-body">
      <ul class="cd-pricing-features">
        <li *ngFor="let entry of monthly"><em>{{entry[1]}}</em> {{entry[0]}}</li>
      </ul>
    </div>

    <footer class="cd-pricing-footer">
      <a class="cd-select" href="#">Select</a>
    </footer>

  </li>

  <li data-type="yearly" class="is-hidden is-ended">

    <header class="cd-pricing-header">
      <h2>Premier</h2>
      <div class="cd-price">
        <span class="cd-currency">$</span>
        <span class="cd-value">950</span>
        <span class="cd-duration">yr</span>
      </div>
    </header>

    <div class="cd-pricing-body">
      <ul class="cd-pricing-features">
        <li *ngFor="let entry of yearly"><em>{{entry[1]}}</em> {{entry[0]}}</li>
      </ul>
    </div>

    <footer class="cd-pricing-footer">
      <a class="cd-select" href="#">Select</a>
    </footer>

  </li>

</ul>
